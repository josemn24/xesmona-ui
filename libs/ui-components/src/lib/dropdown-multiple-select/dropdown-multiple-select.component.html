<div
  b2b-dropdown-container
  b2b-multiple-menu-container
  aria-haspopup="listbox"
  [optionLabel]="optionLabel"
  (enterKeyDown)="onDropDownOption($event)"
>
  <b2b-dropdown-field [label]="label" [inputName]="inputName" [required]="required">
    <input
      b2b-dropdown-input
      [ngClass]="{'read-only': readOnly}"
      [id]="inputName"
      [name]="inputName"
      type="text"
      [placeholder]="placeHolder"
      [value]="dropDownInputValue()"
      [attr.disabled]="disabled || null"
      readonly
    >
  </b2b-dropdown-field>

  <b2b-dropdown-multiple-menu [options]="options">
    <ul class="b2b-multiple-menu" role="listbox" id="dropdown-multiple-menu">
      @for (result of options; track result; let i = $index) {
        <li
          b2b-multiple-menu-option
          [optionId]="i"
          [ngClass]="{'selected': isSelected(result)}"
          (clicked)="onDropDownOption(result)"
        >
          <input type="checkbox" [attr.checked]="isSelected(result) || null">
          <div>
            {{ (optionLabel ? getOptionValue(result, optionLabel) : result) }}
          </div>
        </li>
      }
    </ul>
  </b2b-dropdown-multiple-menu>
</div>
