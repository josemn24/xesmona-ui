<div b2b-field-wrapper>
  @if (label()) {
    <label b2b-label [for]="inputNumberId()" [class.b2b--required]="required()">{{ label() }}</label>
  }
  <div b2b-field-icon-wrapper class="left-icon right-icon">
    <button type="button" (click)="decrement()">
      <b2b-icon name="icon-minus"></b2b-icon>
    </button>
    <input
      #numberInput
      b2b-input
      type="number"
      [id]="inputNumberId()"
      [name]="inputNumberId()"
      [attr.placeholder]="placeholder() || null"
      [attr.step]="step() || null"
      [attr.min]="min() || null"
      [attr.max]="max() || null"
      [attr.autocomplete]="autocomplete() || null"
      [attr.readonly]="readOnly() || null"
      [attr.disabled]="disabled() ? '' : null"
      [value]="inputNumberValue()"
      (input)="onInput($event)"
    />
    <button type="button" (click)="increment()">
      <b2b-icon name="icon-plus"></b2b-icon>
    </button>
  </div>
</div>
