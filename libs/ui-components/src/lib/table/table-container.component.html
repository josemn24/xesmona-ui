<div class="b2b-table-container">
    <div class="b2b-table-container-header">
        <span class="b2b-table-container-title">{{ title }}</span>
        <div class="b2b-table-container-functions">
            <ng-content select="[b2b-table-container-header]"></ng-content>
        </div>
    </div>
    
    <ng-container>
        <div class="b2b-table-container-body">
            <ng-content select="[b2b-table-container-body]"></ng-content>
        </div>

        <div class="b2b-table-container-footer">
            <ng-content select="[b2b-table-container-footer]"></ng-content>
        </div>
    </ng-container>
</div>
