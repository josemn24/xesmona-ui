<div b2b-field-wrapper>
  @if (label) {
    <label b2b-label [for]="inputName" [ngClass]="{'b2b--required': required}">{{ label }}</label>
  }
  <div b2b-field-icon-wrapper class="right-icon">
    <input
      b2b-input
      [id]="inputName"
      [name]="inputName"
      [placeholder]="placeholder"
      [attr.autocomplete]="autocomplete || null"
      [attr.readonly]="readOnly || null"
      [attr.disabled]="disabled ? '' : null"
      [type]="inputType()"
      [value]="passwordInputValue()"
      (input)="onInput($event)"
    >
    <button type="button" (click)="onViewPassword()">
      <b2b-icon [name]="passwordIcon()"></b2b-icon>
    </button>
  </div>
</div>
